[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
ct-cloud = { path = "crates/ct-cloud" }

assert_cmd = "2.0.16"
async-trait = "0.1.83"
aws-config = "1.5.8"
aws-sdk-ec2 = "1.82.0"
clap = { version = "4.5.20", features = ["derive"] }
predicates = "3.1.2"
tokio = { version = "1.41.0", features = ["full"] }
